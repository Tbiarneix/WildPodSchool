<body>

  <div class="hero">
    <h1>Nous contacter</h1>
    <img class="sabre" src="assets/Sabre laser.png" alt="Sabre laser" />
  </div>

  <div class="container-flex">
    <div class="list-container">
      <label class="label-french" for="language-selector">Choisis ton langage:</label>
      <label class="label-star-wars" for="language-selector">Choisis ton langage:</label>
      <label class="label-clingon" for="language-selector">Choisis ton langage:</label>
      <select id="language-selector">

        <option value="https://upload.wikimedia.org/wikipedia/commons/4/48/BLANK_ICON.png">&mdash;</option>

        <option class="clingon" value="">Klingon</value>
        <option class="starwars" value="">Star wars</value>
        <option class="french" value="">Français</value>

      </select>

    </div>

  </div>


  <!-- Formulaire zone -->

  <form class="formu-french">



    <section class="contactChildren">

      <label for="prénom">Prénom :</label>
      <input type="text" id="prénom" name="prénom" placeholder="Entrez votre prénom" />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" />

      <label for="email">Email :</label>
      <input id="email" type="email" id="email" name="email" placeholder="exemple@wildpodschool.com" />

      <label for="message">Message :</label>
      <textarea id="message" name="message" placeholder="Écrivez votre message ici"></textarea>

    </section>

    <button class="button" type="submit">Envoyer</button>

  </form>



  <form class="formu-star-wars">



    <section class="contactChildrenStar">

      <label for="prénom">Prénom :</label>
      <input type="text" id="prénom" name="prénom" style="font-family: starwarsfont" placeholder="STARWARS" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" style="font-family: starwarsfont" placeholder="ESTARWARS" required />

      <label for="email">Email :</label>
      <input id="email" type="email" id="email" name="email" style="font-family: starwarsfont"
        placeholder="exemple@wildpodschool.com" />

      <label for="message">Message :</label>
      <textarea id="message" name="message" style="font-family: starwarsfont" placeholder="ÉSTARWARS"></textarea>

    </section>

    <button class="button" style="font-family: starwarsfont" type="submit">Envoyer</button>

  </form>




  <form class="formu-clingon">



    <section class="contactChildrenKling">

      <label for="prénom">Prénom :</label>
      <input type="text" id="prénom" name="prénom" style="font-family: klingonfont" placeholder="Entrez votre prénom"
        required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" style="font-family: klingonfont" placeholder="Entrez votre nom" required />

      <label for="email">Email :</label>
      <input id="email" type="email" id="email" name="email" style="font-family: klingonfont"
        placeholder="exemple@wildpodschool.com" />

      <label for="message">Message :</label>
      <textarea id="message" name="message" style="font-family: klingonfont"
        placeholder="Écrivez votre message ici"></textarea>



    </section>

    <button class="button" style="font-family: klingonfont" type="submit">Envoyer</button>

  </form>
