<!-- Contact Section -->
<body>
<section class="contact">
    <h1 id="h1contact">Nous contacter</h1>
    <img class="sabre" src="assets/Sabre laser.png" alt="Sabre laser" width="40%"/>
    
    <form class="contactForm">

        <section class="prenom-nom">
        <br />
      <input id="prenom"
        type="text"
        id="prénom"
        name="prénom"
        placeholder="Entrez votre prénom"
        required
      /><br />

      <br />
      <input id="nom"
        type="text"
        id="nom"
        name="nom"
        placeholder="Entrez votre nom"
        required
      /><br />
    </section>

    <section class="email-message">
      <br />
      <input id="email"
        type="email"
        id="email"
        name="email"
        placeholder="exemple@wildpodschool.com"
      /><br />

      <br />
      <textarea class="message"
        id="message"
        name="message"
        placeholder="Écrivez votre message ici"
      ></textarea
      ><br />
    </section>

      <input class="bouton" type="submit" value="Envoyez" /><br />

    </form>
  </section>
</body>
